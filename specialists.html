<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Специалистам</title>
    <link rel="icon" href="./images/footer/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/specialists.css">
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header__section">
            <a href="index.html"><img src="./images/header/logo.png" alt="logo" id="header__logo"></a>
            <div class="header__item" id="specialists">
                <a href="specialists.html" class="headerButton">Специалистам</a>
            </div>
            <div class="header__item" id="teams">
                <a href="#" class="headerButton">Командам</a>
            </div>
            <div class="header__item" id="search">
                <a href="#" class="headerButton" onclick="openSearch()">Поиск</a>
            </div>
            <div class="header__item" id="feedbacks">
                <a href="#" class="headerButton">Мои отклики</a>
            </div>
        </div>
        <div class="header__section">
            <img src="./images/header/bell.svg" alt="bell" id="bell" onclick="openNotifications()">
            <a href="#"><img src="./images/header/Ellipse 1.png" alt="profile" id="profile__avatar"></a><!--аватар пользователя получать с бд-->
        </div>
        <div id="search__box">
            <input id="search-txt" type="search" placeholder="Введите профессию">
            <img src="./images/header/Rectangle 10.png" alt="search" id="search-bg">
            <a href="#">
                <!--при нажатии на bell или "enter" выполняется поиск-->
                <img src="./images/header/Vector.svg" alt="magnifier-1" id="magnifier-1">
                <img src="./images/header/Vector-1.svg" alt="magnifier-2" id="magnifier-2">
            </a>
        </div>
        <div id="notifications">
            <div id="notifications__box">
                <!--получать уведомления с бд-->
            </div>
        </div>
    </div>
    <div class="main">
        <div class="left__links">
            <h1 class="text__1" id="main__specialists">Специалисты</h1>
            <a href="#" class="text__2" id="main__website-development">Разработка сайтов</a>
            <a href="#" class="text__2" id="main__design">Дизайн</a>
            <a href="#" class="text__2" id="main__programming">Программирование</a>
            <a href="#" class="text__2" id="main__game-development">Разработка игр</a>
            <a href="#" class="text__2" id="main__3d-graphics">3D Графика</a>
            <a href="#" class="text__2" id="main__mobile-app">Мобильные приложения</a>
            <a href="#" id="main__all">Все</a>
        </div>
    </div>
    <div class="footer">
        <h1 class="main__txt" id="email__text">Подпишитесь на нашу рассылку, чтобы получать актуальную информацию по Вашим запросам.</h1>
        <div id="email__container">
            <h1 class="main__txt" id="email__headline">Эл. почта:</h1>
            <input class="main__txt" id="email__example" type="text" placeholder="ivanov.ivan@pochta.ru">
            <button class="main__txt" id="confirmation">OK</button>
        </div>
        <div id="footer__bottom">
            <a href="index.html"><img src="./images/footer/logo.png" alt="footer_logo" id="footer__logo"></a>
            <a href="#"><img src="./images/footer/telegram.svg" alt="telegram" id="telegram__logo"></a>
            <a href="#"><img src="./images/footer/vk.svg" alt="vk" id="vk__logo"></a>
            <a href="mailto:zef1rflis@yandex.ru" class="main__txt" id="footer__creator-mail">zef1rflis@yandex.ru</a>
        </div>
    </div>
</body>
</html>
